  <body>
    <div id="header"></div>
    <header class="header">
      <div class="text">
        <div class="inner">
  
          <p><span>首页</span>-<span>合同起草</span>-<span>买卖租赁</span></p>
        </div>
      </div>
    </header>
<div class="main">
  <div class="inner">
      <h3>合同起草</h3>
      <h5>买卖租赁信息采集</h5>
      <form action="">
        <h4>主体信息</h4>
        <div class="about">
            <div class="label ck">
                <input type="radio" name="way"  id="item">
                <label for="item"></label>
                <p>企业或其他组织</p>
                <input type="radio" name="way" id="item1">
                <label for="item1" style="left:244px;"></label>
                <p>自然人</p>
            </div>
              <p class="inp"><span>名称</span>:<input type="text"></p>
              <p class="inp"><span>法人</span>:<input type="text"></p>
              <p class="inp"><span>地址</span>:<input type="text"></p>
              <p class="inp"><span>电话</span>:<input type="text"></p>

        </div>
        <h4>争议解决方式</h4>
        <div class="about">
            <div class="label ck">
                <input type="radio" name="way1"  id="item3">
                <label for="item3"></label>
                <p>诉讼</p>
                <input type="radio" name="way1" id="item4">
                <label for="item4" style="left:174px;"></label>
                <p>仲裁</p>
            </div>
            
              <p class="inp int"><span>管辖机构名称</span>:<input type="text"></p>
        </div>
        <h4>需求说明</h4>
        <div class="about" style="border:none">
          <textarea name="" id="" cols="30" rows="10" ></textarea>
          </div>
        <input type="submit" class="sub">
      </form>
  </div>

</div>
