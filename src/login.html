<script>
function checkPhone(){ 
  var phone = document.getElementById('tel1').value;
  if(!(/^1[34578]\d{9}$/.test(phone))){ 
    layer.msg('手机号码有误，请重填'); 
      return false; 
  }else{
    $('#tel1').parent().find('.get').removeClass('btn_disabled');
  } 
  
}
function checkPhone1(){
  var phone1 = document.getElementById('tel2').value;

  }
}
</script>
