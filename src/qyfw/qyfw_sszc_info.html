<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>诉讼仲裁信息采集</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/report.css" />
    <link rel="stylesheet" href="../css/qyfw/qyfw_info.css" />
  </head>
  <body>
    <div id="header"></div>
    <header class="header">
      <div class="text">
        <div class="inner">
          <p><span>首页</span>-<span>诉讼仲裁</span></p>
        </div>
      </div>
    </header>
<div class="main">
  <div class="inner">
      <h2>诉讼仲裁信息采集</h2>
      <form action="">
        <h4>委托人</h4>
        <div class="about sszc" style="position:relative">
            <div class="label ck tabs">
                <input type="radio" name="way"  id="item" checked="checked" class="tab">
                <label for="item"></label>
                <p>企业或其他组织</p>
                <input type="radio" name="way" id="item1" class="tab">
                <label for="item1" style="left:244px;"></label>
                <p>自然人</p>
            </div>
            <div class="tabContents">
                <div class="tabContent">
                    <p class="inp in"><span class="star">名称</span>:<input type="text"></p>
                    <p class="inp in"><span class="star">社会统一信用码</span>:<input type="text"></p>
                    <p class="inp in"><span class="star">法定代表人/负责人</span>:<input type="text"></p>
                    <p class="inp in"><span class="star">注册地址</span>:<input type="text"></p>
                    <p class="inp in"><span class="">联系地址</span>:<input type="text"></p>
                    <p class="inp in"><span class="star">电话</span>:<input type="text"></p>
                </div>
              <div class="tabContent">
                  <p class="inp "><span class="star">姓名</span>:<input type="text"></p>
                  <p class="inp "><span class="star">性别</span>:
                    <div class="label ck" style="position:absolute;top: 140px;left: 132px;border:none;">
                      <input type="radio" name="way1"  id="item4">
                      <label for="item4"></label>
                      <p>男</p>
                      <input type="radio" name="way1" id="item5">
                      <label for="item5" style="left:160px;"></label>
                      <p>女</p>
                  </div>
                  <p class="inp "><span class="star">身份证号</span>:<input type="text" placeholder="数字输入，最后一位如不是数字则只能是字母“X”"></p>
                  <p class="inp "><span class="star" style="">所在单位及岗位</span>:<input type="text"></p>
                  <p class="inp "><span class="star">户籍地址</span>:<input type="text"></p>
                  <p class="inp "><span class="">联系地址</span>:<input type="text"></p>
                  <p class="inp "><span class="star">电话</span>:<input type="text"></p>
              </div>
            </div>   
        </div>
        <input type="submit" class="sub">
      </form>
  </div>

</div>
    <footer>
      <div class="inner" style="position: relative;">
        <img class="logo" src="../images/logo_footer.png" alt="" />
        <ol>
          <li><a href="">服务支持</a></li>
          <li><a href="">付费咨询</a></li>
          <li><a href="">云小律</a></li>
        </ol>
        <a href="#" class="sm">法律声明</a>
        <p>@备案号22582522</p>
      </div>
    </footer>
<style>
.about p.inp span{
width:99px;
}
</style>
    <script src="../lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="../js/style.js"></script>
    <script>$(function() {$('#header').load('../header.html');})</script>

  </body>
</html>
